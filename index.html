<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier</title>
    <style>
        * {
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <div style="float: right;">
        <h1>Code</h1>
        <p id="code"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
    <script>
        var lines = [];
var codes = [];
var p1, p2, c;
var detail = 10;
var backgroundImage;
var segmentCount = 10;
document.addEventListener('contextmenu', event => event.preventDefault());
function setup() {
    createCanvas(700,700);
    stroke(255,0,0);
    p1 = createVector(width/2+50, height/2);
    p2 = createVector(width/2-50, height/2);
    backgroundImage = loadImage('dog.png');
}
function draw() {
    c = createVector(mouseX, mouseY);
    background(255);
    background(backgroundImage);
    fill(0, 255, 0);
    ellipse(p1.x, p1.y, 10, 10);
    fill(0, 0, 255);
    ellipse(p2.x, p2.y, 10, 10);
    noFill();
    for (let i = 0, l = lines.length; i < l; i++) {
        beginShape();
        for (let j = 0, m = lines[i].length; j < m; j++) {
            const p = lines[i][j];
            vertex(p.x, p.y);
        }
        endShape();
    }
    beginShape();
    for (let i = 0; i < 1; i+=1.0/segmentCount) {
        const p = funny(i);
        vertex(p.x, p.y);
    }
    endShape();
}
function funny(t) {
    return p5.Vector.add(p5.Vector.mult(p1, (1-t)*(1-t)), p5.Vector.add(p5.Vector.mult(c,2*(1-t)*t), p5.Vector.mult(p2, t*t)));
}
let prevx = 0, prevy = 0;
function mousePressed() {
    const mousePos = createVector(mouseX, mouseY);
    console.log(mouseButton)
    if (mouseButton == LEFT) {
        p1 = mousePos;
    } else if (mouseButton == RIGHT) {
        p2 = mousePos;
    } else if (mouseButton == CENTER) {
        let curve = [];
        code = '';
        for (let i = 0; i < 1; i+=1.0/segmentCount) {
            const p = funny(i);
            curve.push(p);
            if (i == 0) {
                code += `f.move(${(p.x-prevx).toFixed(1)},${(p.y-prevy).toFixed(1)});<br>`;
            } else {
                code += `f.draw(${(p.x-prevx).toFixed(1)},${(p.y-prevy).toFixed(1)});<br>`;
            }
            prevx = p.x;
            prevy = p.y;
        }
        lines.push(curve);
        codes.push(code);
        document.getElementById('code').innerHTML = codes.join('<br>');
    }
}
// function mouseWheel(event) {
//     segmentCount = Math.min(Math.max(Math.sign(event.delta), 10), 1);
// }
    </script>
</body>
</html>
